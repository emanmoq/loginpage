<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title> Login </title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
  <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">

  <link href="assets/css/style.css" rel="stylesheet">

</head>
<!--/head-->

<body>

  <section class="loginSection">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="loginrightSide">
            <div class="loginImg">
              <img src="assets/images/loginImg.png" alt="">
            </div>
            <span>لماذا تحقق</span>
            <h5>!كيف يمكننا مساعدتك في تحقق</h5>
            <p>هي القدرة على تنفيذ ومشاهدة الخدمة النهائية من مشروع العميل بأقل ادوات وعمل برمجي , مما يساعد على ر ؤية شيء من النتيجة النهائية</p>
          </div>
        </div>
        <div class="col-md-6">
          <form class="loginForm">
            <h2>تسجيل الدخول</h2>
            <div class="form-group">
              <label for="">الاسم بالكامل</label>
              <i class="lni lni-user"></i>
              <input type="text" class="form-control" placeholder="هنا الاسم بالكامل">
            </div>
            <div class="form-group">
              <label for=""> البريد الالكتروني</label>
              <i class="lni lni-envelope"></i>
              <input type="text" class="form-control" placeholder="هنا البريد الالكتروني">
            </div>
            <div class="remembersec clearfix">
              <label class="remember float-right">تذكرني
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <a href="#" class="forget float-left">هل نسيت كلمةا لمرور</a>
            </div>
            <button class="btn loginBtn" type="submit">دخول  </button>
          <a href="#" class="newUser">هل أنت مشترك جديد</a>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="assets/js/jquery.js"></script>
  <script type="text/javascript" src="assets/js/popper.js"></script>
  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>

</body>

</html>
