<body>

  <section class="loginSection">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="loginrightSide">
            <div class="loginImg">
              <img src="assets/images/loginImg.png" alt="">
            </div>
            <span>لماذا تحقق</span>
            <h5>!كيف يمكننا مساعدتك في تحقق</h5>
            <p>هي القدرة على تنفيذ ومشاهدة الخدمة النهائية من مشروع العميل بأقل ادوات وعمل برمجي , مما يساعد على ر ؤية
              شيء من النتيجة النهائية</p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="gf_browser_chrome gform_wrapper gform_wrapper_original_id_2" id="gform_wrapper_42009912">
            <form class="loginForm">
              <h2>تسجيل الدخول</h2>
              <div class="gform_body">
                <ul id="gform_fields_42009912" class="gform_fields top_label form_sublabel_below description_below">
                  <li id="field_42009912_1"
                    class="gfield gf_right_half gfield_contains_required field_sublabel_below field_description_below hidden_label gfield_visibility_visible form-group">
                    <label class="gfield_label" for="input_42009912_1">الاسم بالكامل<span
                        class="gfield_required">*</span> </label>
                    <i class="lni lni-user"></i>
                    <div class="ginput_container ginput_container_text ">
                      <input name="input_1" id="input_42009912_1" type="text" value="" class="medium form-control"
                        tabindex="1" placeholder="هنا الاسم بالكامل" aria-required="true" aria-invalid="false" />
                    </div>
                  </li>
                  <li id="field_42009912_2"
                    class="gfield gf_left_half gfield_contains_required field_sublabel_below field_description_below hidden_label gfield_visibility_visible form-group">
                    <label class="gfield_label" for="input_42009912_2">
                      البريد الالكتروني<span class="gfield_required">*</span></label>
                    <i class="lni lni-envelope"></i>
                    <div class="ginput_container ginput_container_email ">
                      <input name="input_2" id="input_42009912_2" type="text" value="" class="medium form-control"
                        tabindex="2" placeholder="البريد الالكترونى" aria-required="true" aria-invalid="false" />
                    </div>
                  </li>

                  <li id="field_42009912_5"
                    class="gfield gfield_contains_required field_sublabel_below field_description_below hidden_label gfield_visibility_visible">
                    <div class="remembersec clearfix">
                      <label class="remember float-right">تذكرني
                        <input type="checkbox">
                        <span class="checkmark"></span>
                      </label>
                      <a href="#" class="forget float-left">هل نسيت كلمةا لمرور</a>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="gform_footer top_label">
                <input type="submit" id="gform_submit_button_42009912" class="gform_button button mainBtn loginBtn btn"
                  value="دخول" />

              </div>
              <a href="#" class="newUser">هل أنت مشترك جديد</a>
            </form>
          </div>

        </div>
